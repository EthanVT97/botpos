services:
  # Backend API Service
  - type: web
    name: myanmar-pos-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: VIBER_BOT_TOKEN
        sync: false
      - key: MESSENGER_PAGE_ACCESS_TOKEN
        sync: false
      - key: MESSENGER_VERIFY_TOKEN
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: myanmar-pos-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: |
      if [ -d "client" ]; then
        cd client && npm install && npm run build
      else
        echo "Client directory not found"
        exit 1
      fi
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false
