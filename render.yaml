services:
  # Backend API Service
  - type: web
    name: myanmar-pos-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: VIBER_BOT_TOKEN
        sync: false
      - key: MESSENGER_PAGE_ACCESS_TOKEN
        sync: false
      - key: MESSENGER_VERIFY_TOKEN
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: myanmar-pos-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false
